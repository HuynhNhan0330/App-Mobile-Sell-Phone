<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang quản trị viên</title>
    <link rel="stylesheet" href="../assets/css/admin/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="admin-content">
      <div
        id="sidebar"
        class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark"
      >
        <div class="side-header">
          <img src="../assets/images/icon admin.jpg" alt="Swiss Collection" />
          <h5>Admin</h5>
        </div>

        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a
              href="#home"
              class="nav-link text-white active"
              aria-current="page"
            >
              <i class="bi bi-house"> </i>
              Trang chủ
            </a>
          </li>
          <li>
            <a
              href="#customers"
              id="btnCustomer"
              class="nav-link text-white"
            >
              <i class="bi bi-person-lines-fill"> </i>
              Khách hàng
            </a>
          </li>
          <li>
            <a href="#category" 
              id="btnCategory"
            class="nav-link text-white">
              <i class="bi bi-tablet-landscape"></i>
              Loại sản phẩm
            </a>
          </li>
          <li>
            <a href="#brands"
            id="btnBrand"
            class="nav-link text-white">
              <i class="bi bi-bootstrap"></i>
              Thương hiệu
            </a>
          </li>
          <li>
            <a href="#products" class="nav-link text-white">
              <i class="bi bi-filter-square"></i>
              Sản phẩm
            </a>
          </li>
          <li>
            <a href="#productsizes" class="nav-link text-white">
              <i class="bi bi-list-task"></i>
              Số lượng sản phẩm
            </a>
          </li>
          <li>
            <a href="#orders" class="nav-link text-white">
              <i class="bi bi-truck"></i>
              Giao hàng
            </a>
          </li>
        </ul>
        <hr />
        <div class="dropdown">
          <a
            href="#"
            class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="https://github.com/mdo.png"
              alt=""
              width="32"
              height="32"
              class="rounded-circle me-2"
            />
            <strong>mdo</strong>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
      <div id="main-content" class="allContent-section" style="width: 100vh">
        Main context
      </div>
    </div>

    <!---->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../assets/js/admin/sidebar.js"></script>
    <script type="module" src="../assets/js/admin/customer.js"></script>
    <script type="module" src="../assets/js/admin/category.js"></script>
    <script type="module" src="../assets/js/admin/brand.js"></script>
  </body>
</html>
