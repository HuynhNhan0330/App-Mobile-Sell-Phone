<div class="container mt-3">
    <h2 class="text-center">Thêm loại sản phẩm</h2>
    
    <div class="row mb-3">
        <div class="col-md-6">
            <div class="form-group" id="divCategoryId">
                <label for="categoryId">
                    Mã loại sản phẩm
                </label>
                <input type="text" name="categoryId" id="categoryId" class="form-control" readonly>
            </div>

            <div class="form-group" id="divCategoryName">
                <label for="categoryName">
                    Tên loại sản phẩm
                </label>
                <input type="text" name="categoryName" id="categoryName" class="form-control"
                    placeholder="Nhập tên loại sản phẩm" autocomplete="off" required="required">
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-6">
            <button id="btnCategory" class="btn btn-secondary" style="height:40px">Huỷ</button>
            <button id="btnInsertCategory" class="btn btn-success" style="height:40px">Thêm</button>
            <button id="btnUpdateCategory" class="btn btn-primary" style="height:40px">Cập nhật</button>
        </div>
    </div>
</div>
